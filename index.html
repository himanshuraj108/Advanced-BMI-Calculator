<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Advanced BMI Calculator</title>

    <style>

      * {

        margin: 0;

        padding: 0;

        box-sizing: border-box;

      }



      :root {

        --primary: #6366f1;

        --primary-dark: #4f46e5;

        --secondary: #8b5cf6;

        --accent: #06b6d4;

        --success: #10b981;

        --warning: #f59e0b;

        --error: #ef4444;

        --dark: #0f172a;

        --light: #f8fafc;

        --glass-bg: rgba(255, 255, 255, 0.08);

        --glass-border: rgba(255, 255, 255, 0.15);

        --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);

        --shadow-lg: 0 35px 60px -12px rgba(0, 0, 0, 0.5);

        --glow: 0 0 40px rgba(99, 102, 241, 0.3);

      }



      /* Custom Scrollbar */

      ::-webkit-scrollbar {

        width: 8px;

      }



      ::-webkit-scrollbar-track {

        background: rgba(255, 255, 255, 0.1);

        border-radius: 10px;

      }



      ::-webkit-scrollbar-thumb {

        background: linear-gradient(45deg, var(--primary), var(--secondary));

        border-radius: 10px;

        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);

      }



      ::-webkit-scrollbar-thumb:hover {

        background: linear-gradient(45deg, var(--primary-dark), var(--accent));

        box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);

      }



      /* Firefox */

      * {

        scrollbar-width: thin;

        scrollbar-color: var(--primary) rgba(255, 255, 255, 0.1);

      }



      body {

        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",

          Roboto, sans-serif;

        background: linear-gradient(

          135deg,

          #0f0f23 0%,

          #1a1a2e 25%,

          #16213e 50%,

          #0f3460 75%,

          #533483 100%

        );

        min-height: 100vh;

        display: flex;

        flex-direction: column;

        align-items: center;

        justify-content: center;

        overflow-x: hidden;

        position: relative;

      }



      body::before {

        content: "";

        position: fixed;

        top: 0;

        left: 0;

        right: 0;

        bottom: 0;

        background: radial-gradient(

            circle at 20% 80%,

            rgba(99, 102, 241, 0.15) 0%,

            transparent 50%

          ),

          radial-gradient(

            circle at 80% 20%,

            rgba(139, 92, 246, 0.15) 0%,

            transparent 50%

          ),

          radial-gradient(

            circle at 40% 40%,

            rgba(6, 182, 212, 0.1) 0%,

            transparent 50%

          );

        animation: float 20s ease-in-out infinite;

        pointer-events: none;

      }



      @keyframes float {

        0%,

        100% {

          transform: translateY(0px) rotate(0deg);

        }

        33% {

          transform: translateY(-15px) rotate(2deg);

        }

        66% {

          transform: translateY(10px) rotate(-2deg);

        }

      }



      .main-content {

        flex: 1;

        display: flex;

        align-items: center;

        justify-content: center;

        width: 100%;

        padding: 2rem 1rem;

      }



      .container {

        background: var(--glass-bg);

        backdrop-filter: blur(25px);

        border: 1px solid var(--glass-border);

        border-radius: 32px;

        padding: 3rem;

        box-shadow: var(--shadow-lg), var(--glow);

        width: 100%;

        max-width: 480px;

        position: relative;

        animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1);

        overflow: hidden;

      }



      .container::before {

        content: "";

        position: absolute;

        top: 0;

        left: 0;

        right: 0;

        height: 2px;

        background: linear-gradient(

          90deg,

          transparent,

          var(--primary),

          var(--secondary),

          transparent

        );

        animation: shimmer 3s ease-in-out infinite;

      }



      .container::after {

        content: "";

        position: absolute;

        top: -50%;

        left: -50%;

        width: 200%;

        height: 200%;

        background: conic-gradient(

          from 0deg,

          transparent,

          rgba(99, 102, 241, 0.03),

          transparent,

          rgba(139, 92, 246, 0.03),

          transparent

        );

        animation: rotate 20s linear infinite;

        pointer-events: none;

      }



      @keyframes shimmer {

        0%,

        100% {

          opacity: 0;

        }

        50% {

          opacity: 1;

        }

      }



      @keyframes rotate {

        from {

          transform: rotate(0deg);

        }

        to {

          transform: rotate(360deg);

        }

      }



      @keyframes slideUp {

        from {

          opacity: 0;

          transform: translateY(50px) scale(0.95);

        }

        to {

          opacity: 1;

          transform: translateY(0) scale(1);

        }

      }



      .title {

        font-size: 3rem;

        font-weight: 900;

        text-align: center;

        margin-bottom: 2.5rem;

        background: linear-gradient(

          135deg,

          #ffffff 0%,

          #e2e8f0 30%,

          #cbd5e1 70%,

          #94a3b8 100%

        );

        -webkit-background-clip: text;

        -webkit-text-fill-color: transparent;

        background-clip: text;

        position: relative;

        z-index: 1;

        text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);

      }



      .title::after {

        content: "";

        position: absolute;

        bottom: -15px;

        left: 50%;

        transform: translateX(-50%);

        width: 80px;

        height: 4px;

        background: linear-gradient(

          90deg,

          var(--primary),

          var(--secondary),

          var(--accent)

        );

        border-radius: 2px;

        box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);

      }



      .form-group {

        margin-bottom: 2rem;

        position: relative;

        z-index: 2;

      }



      .form-label {

        display: block;

        font-size: 0.875rem;

        font-weight: 700;

        color: rgba(255, 255, 255, 0.9);

        margin-bottom: 0.75rem;

        text-transform: uppercase;

        letter-spacing: 0.1em;

      }



      .form-input {

        width: 100%;

        padding: 1.25rem 1.5rem;

        font-size: 1.125rem;

        background: rgba(255, 255, 255, 0.08);

        border: 2px solid rgba(255, 255, 255, 0.15);

        border-radius: 20px;

        color: white;

        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        backdrop-filter: blur(15px);

        position: relative;

      }



      .form-input::placeholder {

        color: rgba(255, 255, 255, 0.5);

      }



      .form-input:focus {

        outline: none;

        border-color: var(--primary);

        background: rgba(255, 255, 255, 0.12);

        box-shadow: 0 0 0 6px rgba(99, 102, 241, 0.15),

          0 0 30px rgba(99, 102, 241, 0.3);

        transform: translateY(-3px);

      }



      .calculate-btn {

        width: 100%;

        padding: 1.5rem;

        font-size: 1.125rem;

        font-weight: 800;

        background: linear-gradient(

          135deg,

          var(--primary) 0%,

          var(--secondary) 50%,

          var(--accent) 100%

        );

        color: white;

        border: none;

        border-radius: 20px;

        cursor: pointer;

        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        position: relative;

        overflow: hidden;

        text-transform: uppercase;

        letter-spacing: 0.1em;

        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);

        z-index: 2;

      }



      .calculate-btn::before {

        content: "";

        position: absolute;

        top: 0;

        left: -100%;

        width: 100%;

        height: 100%;

        background: linear-gradient(

          90deg,

          transparent,

          rgba(255, 255, 255, 0.3),

          transparent

        );

        transition: left 0.6s;

      }



      .calculate-btn:hover::before {

        left: 100%;

      }



      .calculate-btn:hover {

        transform: translateY(-4px);

        box-shadow: 0 20px 50px rgba(99, 102, 241, 0.6);

        filter: brightness(1.1);

      }



      .calculate-btn:active {

        transform: translateY(-2px);

      }



      .result {

        margin-top: 2.5rem;

        padding: 2rem;

        border-radius: 24px;

        text-align: center;

        font-weight: 600;

        font-size: 1.25rem;

        opacity: 0;

        transform: translateY(30px);

        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);

        backdrop-filter: blur(20px);

        position: relative;

        overflow: hidden;

        z-index: 2;

      }



      .result::before {

        content: "";

        position: absolute;

        top: 0;

        left: 0;

        right: 0;

        bottom: 0;

        background: linear-gradient(

          45deg,

          transparent,

          rgba(255, 255, 255, 0.05),

          transparent

        );

        animation: resultShimmer 2s ease-in-out infinite;

      }



      @keyframes resultShimmer {

        0%,

        100% {

          transform: translateX(-100%);

        }

        50% {

          transform: translateX(100%);

        }

      }



      .result.show {

        opacity: 1;

        transform: translateY(0);

      }



      .result.underweight {

        background: linear-gradient(

          135deg,

          rgba(59, 130, 246, 0.2) 0%,

          rgba(59, 130, 246, 0.1) 100%

        );

        border: 2px solid rgba(59, 130, 246, 0.4);

        color: #93c5fd;

        box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);

      }



      .result.normal {

        background: linear-gradient(

          135deg,

          rgba(16, 185, 129, 0.2) 0%,

          rgba(16, 185, 129, 0.1) 100%

        );

        border: 2px solid rgba(16, 185, 129, 0.4);

        color: #6ee7b7;

        box-shadow: 0 0 40px rgba(16, 185, 129, 0.3);

      }



      .result.overweight {

        background: linear-gradient(

          135deg,

          rgba(245, 158, 11, 0.2) 0%,

          rgba(245, 158, 11, 0.1) 100%

        );

        border: 2px solid rgba(245, 158, 11, 0.4);

        color: #fcd34d;

        box-shadow: 0 0 40px rgba(245, 158, 11, 0.3);

      }



      .result.obese {

        background: linear-gradient(

          135deg,

          rgba(139, 92, 246, 0.2) 0%,

          rgba(139, 92, 246, 0.1) 100%

        );

        border: 2px solid rgba(139, 92, 246, 0.4);

        color: #c4b5fd;

        box-shadow: 0 0 40px rgba(139, 92, 246, 0.3);

      }



      .result.error {

        background: linear-gradient(

          135deg,

          rgba(239, 68, 68, 0.2) 0%,

          rgba(239, 68, 68, 0.1) 100%

        );

        border: 2px solid rgba(239, 68, 68, 0.4);

        color: #fca5a5;

        box-shadow: 0 0 40px rgba(239, 68, 68, 0.3);

      }



      .bmi-value {

        font-size: 3rem;

        font-weight: 900;

        margin-bottom: 0.75rem;

        text-shadow: 0 0 20px currentColor;

        position: relative;

        z-index: 1;

      }



      .bmi-category {

        font-size: 1.125rem;

        opacity: 0.9;

        text-transform: uppercase;

        letter-spacing: 0.1em;

        font-weight: 700;

      }



      .bmi-description {

        font-size: 0.875rem;

        opacity: 0.7;

        margin-top: 0.5rem;

        line-height: 1.5;

      }



      .input-icon {

        position: absolute;

        right: 1.25rem;

        top: 50%;

        transform: translateY(-50%);

        font-size: 1.5rem;

        pointer-events: none;

        opacity: 0.6;

        transition: all 0.3s ease;

      }



      .form-group:has(.form-input:focus) .input-icon {

        opacity: 1;

        transform: translateY(-50%) scale(1.1);

      }



      /* Advanced Footer */

      .footer {

        width: 100%;

        padding: 2rem 1rem 1rem;

        background: linear-gradient(

          135deg,

          rgba(15, 23, 42, 0.8) 0%,

          rgba(30, 41, 59, 0.6) 100%

        );

        backdrop-filter: blur(20px);

        border-top: 1px solid rgba(255, 255, 255, 0.1);

        position: relative;

        overflow: hidden;

      }



      .footer::before {

        content: "";

        position: absolute;

        top: 0;

        left: 0;

        right: 0;

        height: 1px;

        background: linear-gradient(

          90deg,

          transparent,

          var(--primary),

          var(--secondary),

          var(--accent),

          transparent

        );

        animation: footerGlow 3s ease-in-out infinite;

      }



      @keyframes footerGlow {

        0%,

        100% {

          opacity: 0.3;

        }

        50% {

          opacity: 1;

        }

      }



      .footer-content {

        max-width: 1200px;

        margin: 0 auto;

        text-align: center;

        position: relative;

        z-index: 1;

      }



      .developer-info {

        display: flex;

        align-items: center;

        justify-content: center;

        flex-wrap: wrap;

        gap: 1rem;

        margin-bottom: 1rem;

      }



      .developed-by {

        font-size: 0.875rem;

        color: rgba(255, 255, 255, 0.7);

        font-weight: 500;

        text-transform: uppercase;

        letter-spacing: 0.1em;

      }



      .developer-name {

        font-size: 1.125rem;

        font-weight: 800;

        background: linear-gradient(

          135deg,

          var(--primary) 0%,

          var(--secondary) 50%,

          var(--accent) 100%

        );

        -webkit-background-clip: text;

        -webkit-text-fill-color: transparent;

        background-clip: text;

        text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);

        position: relative;

      }



      .portfolio-link {

        display: inline-flex;

        align-items: center;

        gap: 0.5rem;

        padding: 0.75rem 1.5rem;

        background: linear-gradient(

          135deg,

          rgba(99, 102, 241, 0.2) 0%,

          rgba(139, 92, 246, 0.2) 100%

        );

        border: 1px solid rgba(99, 102, 241, 0.3);

        border-radius: 50px;

        color: #e2e8f0;

        text-decoration: none;

        font-weight: 600;

        font-size: 0.875rem;

        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        backdrop-filter: blur(10px);

        position: relative;

        overflow: hidden;

      }



      .portfolio-link::before {

        content: "";

        position: absolute;

        top: 0;

        left: -100%;

        width: 100%;

        height: 100%;

        background: linear-gradient(

          90deg,

          transparent,

          rgba(255, 255, 255, 0.2),

          transparent

        );

        transition: left 0.5s;

      }



      .portfolio-link:hover::before {

        left: 100%;

      }



      .portfolio-link:hover {

        transform: translateY(-2px);

        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);

        border-color: rgba(99, 102, 241, 0.6);

        background: linear-gradient(

          135deg,

          rgba(99, 102, 241, 0.3) 0%,

          rgba(139, 92, 246, 0.3) 100%

        );

      }



      .link-icon {

        font-size: 1rem;

        transition: transform 0.3s ease;

      }



      .portfolio-link:hover .link-icon {

        transform: translateX(2px);

      }



      .footer-tech {

        font-size: 0.75rem;

        color: rgba(255, 255, 255, 0.5);

        margin-top: 1rem;

        opacity: 0.8;

      }



      @media (max-width: 640px) {

        .container {

          margin: 1rem;

          padding: 2rem 1.5rem;

        }



        .title {

          font-size: 2.25rem;

        }



        .developer-info {

          flex-direction: column;

          gap: 0.75rem;

        }



        .portfolio-link {

          padding: 1rem 2rem;

        }

      }



      /* Loading state */

      .calculate-btn.loading {

        pointer-events: none;

        opacity: 0.8;

      }



      .calculate-btn.loading::after {

        content: "";

        width: 24px;

        height: 24px;

        border: 3px solid rgba(255, 255, 255, 0.3);

        border-top: 3px solid white;

        border-radius: 50%;

        animation: spin 1s linear infinite;

        display: inline-block;

        margin-left: 12px;

      }



      @keyframes spin {

        0% {

          transform: rotate(0deg);

        }

        100% {

          transform: rotate(360deg);

        }

      }



      /* Particle effects */

      .particles {

        position: fixed;

        top: 0;

        left: 0;

        width: 100%;

        height: 100%;

        pointer-events: none;

        z-index: 0;

      }



      .particle {

        position: absolute;

        width: 2px;

        height: 2px;

        background: rgba(99, 102, 241, 0.6);

        border-radius: 50%;

        animation: floatParticle 15s infinite linear;

      }



      @keyframes floatParticle {

        0% {

          opacity: 0;

          transform: translateY(100vh) translateX(0);

        }

        10% {

          opacity: 1;

        }

        90% {

          opacity: 1;

        }

        100% {

          opacity: 0;

          transform: translateY(-100px) translateX(100px);

        }

      }

    </style>

  </head>

  <body>

    <div class="particles"></div>



    <div class="main-content">

      <div class="container">

        <h1 class="title">BMI Calculator</h1>



        <div class="form-group">

          <label class="form-label" for="cm">Height (CM)</label>

          <input

            type="number"

            class="form-input"

            id="cm"

            placeholder="Enter height in centimeters"

          />

          <span class="input-icon">üìè</span>

        </div>



        <div class="form-group">

          <label class="form-label" for="kg">Weight (KG)</label>

          <input

            type="number"

            class="form-input"

            id="kg"

            placeholder="Enter weight in kilograms"

          />

          <span class="input-icon">‚öñÔ∏è</span>

        </div>



        <button class="calculate-btn" id="btn">Calculate BMI</button>



        <div class="result" id="result"></div>

      </div>

    </div>



    <footer class="footer">

      <div class="footer-content">

        <div class="developer-info">

          <span class="developed-by">Developed By</span>

          <span class="developer-name">Himanshu Raj</span>

          <a

            href="https://portfoliohimanshu.vercel.app"

            target="_blank"

            class="portfolio-link"

          >

            <span>View Portfolio</span>

            <span class="link-icon">‚Üí</span>

          </a>

        </div>

        <div class="footer-tech">

          Crafted with modern web technologies ‚Ä¢ Glassmorphism Design ‚Ä¢ Advanced

          CSS Animations

        </div>

      </div>

    </footer>



    <script>

      const cm = document.querySelector("#cm");

      const kg = document.querySelector("#kg");

      const btn = document.querySelector("#btn");

      const result = document.querySelector("#result");



      function getBMICategory(bmi) {

        if (bmi < 18.5)

          return {

            category: "Underweight",

            class: "underweight",

            description:

              "Consider consulting a healthcare provider for guidance on healthy weight gain.",

          };

        if (bmi < 25)

          return {

            category: "Normal Weight",

            class: "normal",

            description:

              "Great job! You're maintaining a healthy weight range.",

          };

        if (bmi < 30)

          return {

            category: "Overweight",

            class: "overweight",

            description:

              "Consider adopting a balanced diet and regular exercise routine.",

          };

        return {

          category: "Obese",

          class: "obese",

          description:

            "Consider consulting a healthcare provider for personalized advice.",

        };

      }



      function calculateBMI() {

        const height = parseFloat(cm.value);

        const weight = parseFloat(kg.value);



        if (!height || !weight || height <= 0 || weight <= 0) {

          showError("Please enter valid height and weight values");

          return;

        }



        if (height < 50 || height > 300) {

          showError("Please enter a realistic height (50-300 cm)");

          return;

        }



        if (weight < 10 || weight > 500) {

          showError("Please enter a realistic weight (10-500 kg)");

          return;

        }



        btn.classList.add("loading");

        btn.textContent = "Calculating";



        setTimeout(() => {

          const h = height / 100;

          const bmi = weight / (h * h);

          const bmiInfo = getBMICategory(bmi);



          result.className = `result show ${bmiInfo.class}`;

          result.innerHTML = `

                    <div class="bmi-value">${bmi.toFixed(1)}</div>

                    <div class="bmi-category">${bmiInfo.category}</div>

                    <div class="bmi-description">${bmiInfo.description}</div>

                `;



          btn.classList.remove("loading");

          btn.textContent = "Calculate BMI";

        }, 800);

      }



      function showError(message) {

        result.className = "result show error";

        result.innerHTML = `<div class="bmi-category">‚ùå Error</div><div class="bmi-description">${message}</div>`;

      }



      btn.addEventListener("click", calculateBMI);



      [cm, kg].forEach((input) => {

        input.addEventListener("keypress", function (e) {

          if (e.key === "Enter") {

            calculateBMI();

          }

        });

      });



      [cm, kg].forEach((input) => {

        input.addEventListener("input", function () {

          this.value = this.value.replace(/[^0-9.]/g, "");

          const parts = this.value.split(".");

          if (parts.length > 2) {

            this.value = parts[0] + "." + parts.slice(1).join("");

          }

        });

      });



      // Create floating particles

      function createParticles() {

        const particlesContainer = document.querySelector(".particles");



        for (let i = 0; i < 50; i++) {

          const particle = document.createElement("div");

          particle.className = "particle";

          particle.style.left = Math.random() * 100 + "%";

          particle.style.animationDelay = Math.random() * 15 + "s";

          particle.style.animationDuration = Math.random() * 10 + 10 + "s";

          particlesContainer.appendChild(particle);

        }

      }



      createParticles();

    </script>

  </body>

</html>
